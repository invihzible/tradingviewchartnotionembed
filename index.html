<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TradingView Advanced Chart</title>
  <style>
    html, body { height:100%; margin:0; background:#252525; }
    .tradingview-widget-container { width:100%; height:100vh; }
    .tradingview-widget-container__widget { width:100%; height:calc(100% - 24px); }
    .tradingview-widget-copyright { height:24px; line-height:24px; text-align:right; padding:0 8px; }
  </style>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/symbols/OANDA-XAUUSD/?exchange=OANDA" rel="noopener nofollow" target="_blank">
        <span class="blue-text">XAUUSD chart by TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "allow_symbol_change": true,
      "calendar": false,
      "details": false,
      "hide_side_toolbar": false,
      "hide_top_toolbar": false,
      "hide_legend": false,
      "hide_volume": true,
      "hotlist": false,
      "interval": "240",
      "locale": "en",
      "save_image": true,
      "style": "1",
      "symbol": "OANDA:XAUUSD",
      "theme": "dark",
      "timezone": "Etc/UTC",
      "backgroundColor": "rgba(25, 25, 25, 1)",
      "gridColor": "rgba(25, 25, 25, 0.06)",
      "watchlist": [],
      "withdateranges": false,
      "compareSymbols": [],
      "studies": [],
      "width": 1225,
      "height": 763
    }
    </script>
  </div>
  <!-- TradingView Widget END -->
</body>
</html>
